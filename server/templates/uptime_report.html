{% extends "layout.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <tr>
              <th>Metric</th>
              <th>Uptime %</th>
            </tr>
              {% for item in data %}
              <tr>
                <td>{{item}}</td>
                <td style='background-color:{{data[item]["color"]}};text-align:center;'>{{data[item]['stability']}} - {{data[item]['uptime']}}</td>
              </tr>
              {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
